<html>
<head>

<title>Dual delay calculator</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="delay-calc.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-74081824-1', 'auto');
  ga('send', 'pageview');

</script>


</head>
<body>

Dual Delay Calculator

<br><br>

Delay 1 length

<form id='delay1length' class='optionSelect' action="">
  <label><input type="radio" name="length" value="4"> Whole</label><br>
  <label><input type="radio" name="length" value="2"> Half</label><br>
  <label><input type="radio" name="length" value="1" checked> Quarter </label><br>
  <label><input type="radio" name="length" value="0.5"> Eighth </label><br>
  <label><input type="radio" name="length" value="0.25"> Sixteenth</label>
</form>

Delay 1 modifier

<form id='delay1mod' class='optionSelect' action="">
  <label><input type="radio" name="modifier" value="1" checked> None</label><br>
  <label><input type="radio" name="modifier" value="1.5"> Dotted</label><br>
  <label><input type="radio" name="modifier" value="0.666666666"> Triplet</label>
</form>

Delay 2 length

<form id='delay2length' class='optionSelect' action="">
  <label><input type="radio" name="length" value="4"> Whole</label><br>
  <label><input type="radio" name="length" value="2"> Half</label><br>
  <label><input type="radio" name="length" value="1" checked> Quarter </label><br>
  <label><input type="radio" name="length" value="0.5"> Eighth </label><br>
  <label><input type="radio" name="length" value="0.25"> Sixteenth</label>
</form>

Delay 2 modifier

<form id='delay2mod' class='optionSelect' action="">
  <label><input type="radio" name="modifier" value="1" checked> None</label><br>
  <label><input type="radio" name="modifier" value="1.5"> Dotted</label><br>
  <label><input type="radio" name="modifier" value="0.666666666"> Triplet</label>
</form>

Delay 2 is <span id='delayratio'>100</span>% of delay 1
<br>
<br>
BPM <input id='bpmInput' class='optionSelect' type="text" name="bpm" value='100'>
<br>
<br>
Delay 1 is <span id='delay1time'>200</span> ms
<br>
Delay 2 is <span id='delay2time'>200</span> ms

</body>
</html>
